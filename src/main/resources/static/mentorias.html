<head>

    <!--Propiedades del sitio-->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
    <!-- Barra de navegacion-->
    <nav class="navbar navbar-expand-md navbar-dark navbar">
        <div class="container-fluid">
            <a class="navbar-brand" href="index.html">
                <img src="/imagenes/logo1.jpeg" alt="Logo de la empresa">
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo01" aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;">Sobre nosotros</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" style="color: black;"><i class="bi bi-person"></i></a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="jumbotron">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h1>¿Necesitas ayuda en tus estudios o carrera?</h1>
                    <p class="lead">Ofrecemos mentorías en línea para ayudarte a lograr tus objetivos.</p>
                    <a href="#" class="btn btn-primary btn-lg">Regístrate ahora</a>
                </div>
                <div class="col-md-6">
                    <img src="logo3.png" alt="Mentoría en línea" class="img-fluid">
                </div>
            </div>
        </div>
    </section>

    <section class="jumbotron">
        <div class="container">
            <h2>Solicitar un mentor</h2>
            <form>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" class="form-control" id="nombre" placeholder="Ingresa tu nombre">
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" class="form-control" id="email" placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="area">Área de interés:</label>
                    <select class="form-control" id="area">
                        <option value="programacion">Programación</option>
                        <option value="diseno">Diseño gráfico</option>
                        <option value="negocios">Negocios</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Enviar solicitud</button>
            </form>
        </div>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
